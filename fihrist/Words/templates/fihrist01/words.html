<html> 
<!--   -->
<head>
	<meta charset="UTF-8">
	<title>Fihrist.uz</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="http://xozmag24.uz/tormoz/main.js"></script>

	<link href="http://xozmag24.uz/tormoz/style.css" rel="stylesheet" >

</head>




<body>

<div class="body">
	<div class="pre-navbar">
		<div class="logo-case">
			<img src="http://xozmag24.uz/tormoz/logo.png" alt="logo">
		</div>
		<div class="logo-text">
			<p class="text">ҚУРЪОНИ КАРИМДА КЕЛГАН СЎЗЛАР</p>
		</div>
	</div>
{% csrf_token %}

<div class="container-fluid">
<div class="row">
<div class="col-md-2 col-sm-1"></div>
<div class="col-md-8 col-sm-10">
	<div class="s130">
		<form action="{% url 'place-ask-buy-word' %}" method="get">
        <div class="inner-form">
          <div class="input-field first-wrap">
            <div class="svg-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
              </svg>
            </div>
            <input id="search" type="text" placeholder="Қидириш..." />
          </div>
          <div class="input-field second-wrap">
            <button class="btn-search" type="submit" name="send">ИЗЛАШ</button>
          </div>
        </div>
      </form>
    </div>
</div>
<div class="col-md-2 col-sm-1"></div>
</div>
</div>











<div class="container-fluid">
<div class="row">
<div class="col-md-1 col-sm-0"></div>
<div class="col-md-10 col-sm-12">
	<center>
	<div class="block_of_words">
		{% for one_word in All_words_info %}

			<a href="{% url 'place-ask' word_id=one_word.word_id %}">
			<button type="button" class="btn word">{{ one_word.word_name }} </button><br>
			</a>

		{%endfor%}

	</div>

</div>
<div class="col-md-1 col-sm-0"></div>
</div>
</div>











</div>
</body>
</html>
