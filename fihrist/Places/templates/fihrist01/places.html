<html> 
<!--   -->
<head>
	<meta charset="UTF-8">
	<title>tanzil</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>




	
	<link href="https://fonts.googleapis.com/css?family=Cormorant:600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="http://xozmag24.uz/tormoz/style.css">
	<script src="https://kit.fontawesome.com/cab2a65650.js" crossorigin="anonymous"></script>

</head>

<style type="text/css">
	.table-striped>tbody>tr:nth-child(odd)>td, 
	.table-striped>tbody>tr:nth-child(odd)>th {
   background-color:  #f2f2f2; 
 }
</style>



<body>

<div class="body">
	<div class="pre-navbar">
		<div class="logo-case">
			<img src="http://xozmag24.uz/tormoz/logo.png" alt="logo">
		</div>
		<div class="logo-text">
			<p class="text">ҚУРЪОНИ КАРИМДА КЕЛГАН СЎЗЛАР</p>
		</div>
	</div>




		<center>
		<form action="{% url 'place-ask-buy-word' %}" method="get">
			{% csrf_token %}
			<div class="input-group col-xs-4">
			
				<input type="text" class="form-control input-lg" placeholder="Search" name="some_word">
			
				<div class="input-group-btn">
					<button class="btn btn-lg" type="submit" name="send">
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</div>
			</div>
		</form>
		</center>










<div class="word_place_case container-fluid">
	


	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<p>
				<h3>
	 			{{word.word}} - {{word.count}} та топилди  
				<h3>
			</p>
		</div>
		<div class="col-md-1"></div>
	</div>





	<div class="row">
		<div class="col-md-1"></div>
		<div class= "col-md-10">
			<table class="table table-striped">
    
    		<tbody>
    			{% for one_place in All_places_info %}
					<tr>
						<td>
							<b>{{ one_place.sura_name }}, {{ one_place.ayat_number }}-оят. &nbsp &nbsp</b>
							
							{{ one_place.ayat_translation_uz }}
						</td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
		<div class="col-md-1"></div>	
	</div>
</div>


</div>



</body>
</html>
