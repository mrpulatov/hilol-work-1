<html>

<head>
	<meta charset="UTF-8">
	<title>tanzil</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	

	<link href="https://fonts.googleapis.com/css?family=Cormorant:600&display=swap" rel="stylesheet">
	

	<link href="http://xozmag24.uz/tormoz/style.css" rel="stylesheet" >
	<script src="https://kit.fontawesome.com/cab2a65650.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="body">
	<div class="pre-navbar">
		<div class="logo-case">
			<img src="http://xozmag24.uz/tormoz/logo.png" alt="logo">
		</div>
		<div class="logo-text">
			<p class="text">ҚУРЪОНИ КАРИМДА КЕЛГАН СЎЗЛАР</p>
		</div>
	</div>
	<div class="searchbar">

		<center>
		<form action="{% url 'place-ask-buy-word' %}" method="get">
			{% csrf_token %}
			<div class="input-group col-xs-4">
			
				<input type="text" class="form-control input-lg" placeholder="Search" name="some_word">
			
				<div class="input-group-btn">
					<button class="btn btn-lg" type="submit" name="send">
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</div>
			</div>
		</form>
		</center>

      <button class="btn btn-default" type="submit">
        <i class="glyphicon glyphicon-search"></i>
      </button>

	-->
	</div>



<!-- First 20 letter -->

	<div class="letters-box">
		{% for one_letter in All_letters_info %}

			{% if one_letter.letter_id < 21 %}
				<a href="{% url 'word-ask' letter_id=one_letter.letter_id %}">
				<div class="letter">
					<p class="letter-text">{{one_letter.letter}}</p>
				</div>
				</a>
			{% endif %}

		{% endfor %}

	</div>



<!-- Letters after 20 -->



	<div class="letters-box">
		{% for one_letter in All_letters_info %}

			{% if one_letter.letter_id > 20 %}
				<a href="{% url 'word-ask' letter_id=one_letter.letter_id %}">
				<div class="letter">
					<p class="letter-text">{{one_letter.letter}}</p>
				</div>
				</a>
			{% endif %}

	{% endfor %}

	</div>













</div>


</body>
</html>
